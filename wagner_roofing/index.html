      <header>

        <nav>

      <main>
        <section>
          <h2>Employee Sign In:</h2>
          <div>
            <form>
            <p>
              <label for="user">Username:</label>
              <input type="text" id="user" maxlength="140">
            </p>
            <p>
              <label for="pass">Password:</label>
              <input type="text" id="pass" maxlength="140">
            </p>
            <p>
              <button class="button" onclick="check(this.form)" type="submit">Submit</button>
            </p>
            </form>
            <script>
              function check(form){
                if(form.user.value == "jnicol" && form.pass.value == "nicol") {
                  window.open('scope of work.html')
                }
                else{
                  alert("Wrong Username or Password")
                }
              }
            </script>
          </div>
        </section>
      </main>
